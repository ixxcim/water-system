<ion-header>
  <ion-navbar color="background"> <ion-title>Zone</ion-title> </ion-navbar>
</ion-header>

<ion-content>
  <ion-list  inset>
    <button ion-item *ngFor="let items of item" (click)="getData(items)">
      <h2> {{ items }}</h2>
      <ion-icon
        name="ios-arrow-forward"
        item-end
      ></ion-icon>
    </button>
  </ion-list>
</ion-content>
