  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="background"> <ion-title>Post</ion-title> </ion-navbar>
</ion-header>

<ion-content padding-right>
  <ion-list>
    <ion-item *ngFor="let post of posts">
      <h2>{{ post.fname }} {{ post.lname }}</h2>
      <h3>{{ post.locationid }}</h3>
      <p>{{ post.date }}</p>
      <p>{{ post.userid }}</p>
    </ion-item>
  </ion-list>
</ion-content>
