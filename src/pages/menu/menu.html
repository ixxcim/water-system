  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <button ion-item (click)="zonePage()" class="item-1">
            <ion-icon
              class="icon-1"
              name="ios-map"
              margin-left
              margin-bottom
            ></ion-icon>
            <h1 margin-left>Zone</h1>
            <p margin-left>4 barangays</p>
          </button>
        </ion-list>
      </ion-col>
      <ion-col>
        <ion-list>
          <button ion-item (click)="postPage()" class="item-2">
            <ion-icon
              class="icon-2"
              name="ios-document"
              margin-left
              margin-bottom
            ></ion-icon>
            <h1 margin-left>Post</h1>
            <p margin-left>5 items</p>
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <button ion-item (click)="editPage()" class="item-3">
            <ion-icon
              class="icon-3"
              name="ios-create"
              margin-left
              margin-bottom
            ></ion-icon>
            <h1 margin-left>Update</h1>
            <p margin-left>Update post</p>
          </button>
        </ion-list>
      </ion-col>
      <ion-col>
        <ion-list>
          <button ion-item (click)="printPage()" class="item-4">
            <ion-icon
              class="icon-4"
              name="ios-print"
              margin-left
              margin-bottom
            ></ion-icon>
            <h1 margin-left>Print</h1>
            <p margin-left>Print post</p>
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <button ion-item class="item-5">
            <ion-icon
              class="icon-5"
              name="ios-bluetooth"
              margin-left
              margin-bottom
            ></ion-icon>
            <h1 margin-left>Bluetooth</h1>
            <p margin-left>Configure device</p>
          </button>
        </ion-list>
      </ion-col>
      <ion-col>
        <ion-list>
          <button ion-item class="item-6">
            <ion-icon
              class="icon-6"
              name="ios-search"
              margin-left
              margin-bottom
            ></ion-icon>
            <h1 margin-left>Search</h1>
            <p margin-left>Search post</p>
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
