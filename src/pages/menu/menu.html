<ion-header>
  <ion-navbar hideBackButton color="background">
    <ion-title float-left>
      <span class="s-1">water</span>System
      <span class="s-2">Tagoloan Water District</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only round>
        <ion-icon name="ios-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <button ion-item (click)="zonePage()" class="btn-item">
      <ion-thumbnail item-start>
        <img src="./../../assets/imgs/zone.png" />
      </ion-thumbnail>
      <h1>Zone</h1>
      <p>40 barangays</p>
    </button>
    <button ion-item (click)="postPage()">
      <ion-thumbnail item-start>
        <img src="./../../assets/imgs/post.png" />
      </ion-thumbnail>
      <h1>Post</h1>
      <p>1 readed measure</p>
    </button>
    <button ion-item (click)="printPage()">
      <ion-thumbnail item-start>
        <img src="./../../assets/imgs/print.png" />
      </ion-thumbnail>
      <h1>Print</h1>
      <p>Print data from zone</p>
    </button>
    <button ion-item (click)="editPage()">
      <ion-thumbnail item-start>
        <img src="./../../assets/imgs/update.png" />
      </ion-thumbnail>
      <h1>Update</h1>
      <p>Update data from post</p>
    </button>
    <button ion-item>
      <ion-thumbnail item-start>
        <img src="./../../assets/imgs/bluetooth.png" />
      </ion-thumbnail>
      <h1>Bluetooth</h1>
      <p>Configure bluetooth device</p>
    </button>
    <button ion-item>
      <ion-thumbnail item-start>
        <img src="./../../assets/imgs/account.png" />
      </ion-thumbnail>
      <h1>Account</h1>
      <p>View account</p>
    </button>
  </ion-list>
