<ion-header>
  <ion-navbar color="background">
    <ion-title text-capitalize>{{ user.fname }} {{ user.lname }} </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding-right>
  <ion-list>
    <ion-item *ngIf="!res.measure">
      <ion-icon name="sad" item-start></ion-icon>
      <h2>No data available</h2>
      <p>Please contact to our office</p>
    </ion-item>

    <ion-item *ngIf="res.measure">
      <ion-icon name="ios-contact" item-start></ion-icon>
      <h2>Date: {{ res.month }}</h2>
      <h3>Measure: {{ res.measure }}</h3>
      <p>Balance: {{ res.acrylic }}</p>
    </ion-item>
    <form (ngSubmit)="getPay()">
      <ion-item>
        <ion-label>Read</ion-label>
        <ion-input type="number" [(ngModel)]="data.pay" name="pay"></ion-input>
      </ion-item>

      <button
        ion-button
        color="primary-1"
        float-right
        margin-top
        text-capitalize
        type="submit"
      >
        read meter
      </button>
    </form>
  </ion-list>
</ion-content>
